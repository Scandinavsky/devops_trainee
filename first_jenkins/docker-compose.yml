version: '3.6'

services:

  jenkins:
    image: "jenkins/jenkins:lts"
    container_name: "jenkins_test"
    volumes:
      - ./jenkins_home/:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /usr/bin/docker:/usr/bin/docker
    # network_mode: host
    ports:
      - 8080:8080
      # - 50000:50000
    restart: always

